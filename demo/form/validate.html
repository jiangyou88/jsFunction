<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validate</title>
	<link rel="stylesheet" type="text/css" href="../scripts/css/plugins/validate/screen.css">

	<!-- <script type="text/javascript" src="../scripts/js/plugins/validate/jquery-3.1.1.js"></script> -->
	<script type="text/javascript" src="../scripts/js/plugins/validate/jquery.js"></script>
	<script type="text/javascript" src="../scripts/js/plugins/validate/jquery.validate.js"></script>

</head>
<body>
	<form class="cmxform" id="commentForm" method="get" action="">
		<fieldset>
			<legend>Please provide your name, email address (won't be published) and a comment</legend>
			<p>
				<label for="cname">Name</label>
				<input id="cname" name="name" minlength="2" type="text" required>
			</p>
			<p>
				<label for="cemail">E-Mail </label>
				<input id="cemail" type="email" name="email" required>
			</p>
			<p>
				<label for="curl">URL</label>
				<input id="curl" type="url" name="url">
			</p>
			<p>
				<label for="ccomment">Your comment</label>
				<textarea id="ccomment" name="comment" required></textarea>
			</p>
			<p>
				<input class="submit" type="submit" value="Submit">
			</p>
		</fieldset>
	</form>

	<script type="text/javascript">
		$("#commentForm").validate();
	</script>
	
</body>
</html>
